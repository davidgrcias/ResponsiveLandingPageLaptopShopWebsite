<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,100;1,200;1,300&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title> Landing Page </title>
  </head>
  <body>
    <!-- header -->

    <header>

      <div class="logo-container">
        <img src="img/logo.svg" alt="logo">
        <h4 class = "logo">Three Dots</h4>
      </div>

      <nav>
        <ul class="nav-links">
          <li class = "nav-link"><a href="">Specs</a></li>
          <li class = "nav-link"><a href="">Products</a></li>
          <li class = "nav-link"><a href="">Contact</a></li>
        </ul>
      </nav>

      <div class="cart">
        <img src="img/cart.svg" alt="cart">
      </div>

    </header>

    <!-- header end -->

    <!-- main -->

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>The new 14 inch bezeless display offering a 4k display width touch screen.</p>
          </div>
          <div class="cta">
            <button class = "cta-select">14 Inch</button>
            <button class = "cta-add">Add to Cart</button>
          </div>
        </div>
        <div class="cover">
          <img class = "matebook" src="img/matebook.png" alt="matebook">
          <div class="laptop-select">
            <img src="/img/arrow-left.svg" alt="" />
            <img src="/img/dot.svg" alt="" />
            <img src="/img/dot-full.svg" alt="" />
            <img src="/img/dot-full.svg" alt="" />
            <img src="/img/arrow-right.svg" alt="" />
          </div>
        </div>
      </section>

      <img class = "big-circle" src="img/big-eclipse.svg" alt="">
      <img class = "medium-circle" src="img/mid-eclipse.svg" alt="">
      <img class = "small-circle" src="img/small-eclipse.svg" alt="">
    </main>

    <!-- main end -->
  </body>
</html>
